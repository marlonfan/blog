Title =  "Marlon's Blog"
LanguageCode = "zh-cn"
BaseUrl = "https://marlon.life"
Theme =  "changkun"
MetaDataFormat =  "yaml"
CanonifyUrls =  true
BuildDrafts =  false
PaginatePath =  "p"
Paginate = 5
DisablePathToLower =  false
HasCJKLanguage = true
pygmentsUseClasses=true
UglyUrls = false
disqusShortname = "marlonfan"
[permalinks]
  posts = "/:year/:month/:day/:filename/"
[markup.highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = true
  hl_Lines = ""
  lineAnchors = ""
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = true
  noClasses = true
  style = "vs"
  tabWidth = 4

#[markup]
#  defaultMarkdownHandler = "blackfriday"
#[markup.blackfriday]
#  extensions = ["joinLines"]

[markup.goldmark.renderer]
  unsafe = false

